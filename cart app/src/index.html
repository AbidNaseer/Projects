<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="#" class="flex items-center gap-3">
        <div class="w-10 h-10 bg-teal-500 text-white rounded flex items-center justify-center font-bold">M</div>
        <span class="text-xl font-semibold">MyShop</span>
      </a>

      <div class="flex items-center gap-4">
        <input id="search" type="search" placeholder="Search products..."
               class="hidden sm:block w-64 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-300">
        <button id="open-cart" class="relative p-2 rounded hover:bg-gray-100">
          <svg class="w-6 h-6 text-teal-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 6m5-6v6m4-6v6m5-6l-1.5 4.5" />
          </svg>
          <span id="cart-count" class="absolute -top-1 -right-1 inline-flex items-center justify-center px-2 py-0.5 text-xs font-medium text-white bg-teal-600 rounded-full">0</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Main layout -->
  <main class="max-w-6xl mx-auto px-4 py-8 grid grid-cols-1 md:grid-cols-3 gap-8">
    <!-- Products area -->
    <section class="md:col-span-2">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-semibold">Products</h2>
        <div class="text-sm text-gray-500">Showing 12 items</div>
      </div>

      <div id="product-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Product cards (inject via JS) -->
        <!-- Example card structure:
        <article class="bg-white rounded-lg shadow-sm overflow-hidden">
          <img src="..." alt="" class="w-full h-44 object-cover">
          <div class="p-4">
            <h3 class="font-medium">Product name</h3>
            <div class="mt-2 flex items-center justify-between">
              <span class="text-lg font-semibold">$29.99</span>
              <button class="add-btn bg-teal-500 text-white px-3 py-1 rounded hover:bg-teal-600">Add</button>
            </div>
          </div>
        </article>
        -->
      </div>
    </section>

    <!-- Cart sidebar -->
    <aside id="cart" class="bg-white rounded-lg shadow p-4">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold">Shopping Cart</h3>
        <button id="clear-cart" class="text-sm text-red-600 hover:underline">Clear</button>
      </div>

      <div id="cart-items" class="space-y-3 min-h-[120px] text-sm text-gray-700">
        <p class="text-gray-500">Your cart is empty.</p>
      </div>

      <div class="mt-6 border-t pt-4">
        <div class="flex items-center justify-between mb-4">
          <span class="font-medium">Subtotal</span>
          <span id="cart-total" class="text-lg font-semibold">$0.00</span>
        </div>
        <button id="checkout" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Checkout</button>
      </div>
    </aside>
  </main>

  <!-- Minimal script hooks for your JS -->
  <script>
    // JS should hook elements by id: product-container, cart-count, cart-items, cart-total, open-cart, clear-cart, checkout
  </script>
</body>
</html>
